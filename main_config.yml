# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: iOS开发和七七八八
subtitle: Conan学习笔记
description: 入门iOS开发，相关不相关乱七八糟的一切
author: Conan Wang
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
#url: http://yoursite.com
#root: /
#permalink: :year/:month/:day/:title/
#permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: false
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
# theme: TRNext
theme: next-conan

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: https://github.com/conanwhf/conanwhf.github.io.git
  branch: master
- type: git
  repo: https://gitcafe.com/conanwhf/conanwhf.git
  branch: gitcafe-pages

## RSS Fees
feed:
  type: atom
  path: atom.xml
  limit: 20

# Markdown
marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

# # number per page
index_generator:
  per_page: 8
archive_generator:
  per_page: 15
  yearly: true
  monthly: true
tag_generator:
  per_page: 10
category_generator:
  per_page: 10

# title, chinese available
links_title: Links
# links
links:
  本站墙内链接: http://conanwhf.gitcafe.io
  本站墙外链接: http://conanwhf.github.io
  我的资源收集: https://github.com/conanwhf/ResourceDoc
  学习进度表: http://conanwhf.github.io/2015/09/06/RoadMap/
  练手小项目清单: https://github.com/conanwhf/ResourceDoc/blob/master/tryList.md
  慕课网: http://www.imooc.com/
  开发者头条: http://toutiao.io

# 插件，例如生成 RSS 和站点地图的
plugins: 
- hexo-generator-feed
- hexo-generator-sitemap
- hexo-generator-baidu-sitemap

# 搜索引擎sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

